<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup</title>
  <script src="https://unpkg.com/htmx.org@2.0.2"
    integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ"
    crossorigin="anonymous"></script>
  <script src="http://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="flex flex-col items-center justify-center h-screen bg-gray-900 text-white">
    <form hx-post='/signup' hx-target='#result' hx-swap='innerHTML'
      class="flex flex-col gap-2 bg-black px-4 py-8 rounded-md shadow-md">
      <label for="email">Email</label>
      <input class="text-black bg-gray-200 rounded-md py-2 px-4" type="email" name="email" placeholder="Email" />
      <label for="password">Password</label>
      <input class="text-black bg-gray-200 rounded-md py-2 px-4" type="password" name="password"
        placeholder="Password" />
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
    </form>
    <div id="result"></div>
  </div>

</body>

</html>
